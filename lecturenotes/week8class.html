<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Participation</title>
    <style>
        .row{display: flex}
        .wide{flex: 2}
        div{flex: 1; border-style: solid;}
        p{margin: 5px}
    </style>
    </head>
    <body>
        <div class="row">
            <div class="wide">
                <p>1</p>
            </div>
            <div>
                <p>2</p>
            </div>
            <div>
                <p>3</p>
            </div>
            <div>
                <p>4</p>
            </div>
        </div>
    </body>
</html>
