<!DOCTYPE html>

    <body>
        <h1>Tables and Forms</h1>
            <h2>Tables</h2>
                <table>
                    <caption>World Population</caption>
                    <tr> <!--tr stands for table row-->
                        <th>Coutnry</th> <!--th is for table headings-->
                        <th>Popultion</th>
                        <th>% of Population</th>
                    </tr>
                    <tr>
                        <td>China</td> <!--td is for table data-->
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                </table>
            <h2>Forms</h2>
            <form action="" method="post"> <!-- post sends form data on back end </form> -->
                <label for="fullname">Full Name:</label><br> <!-- match for and id to link label and input-->
                <input type="text" id="fullname" name="fullname"><br>
                <label for = "instructions">Speceial Instruction:</label><br>
                <textarea id="instructions" name="instructions"></textarea><br>
                <p>Choose a delivery method:</p>
                <input type="radio" id="pickup" name="pickupdeilvery" value="pickup">
                <label for="pickup">pickup</label>
                <input type="radio" id="delivery" name="pickupdeilvery" value="delivery">
                <label for="delivery">delivery</label>
                <p>Do you want extra sauce?</p>
                <input type="checkbox" id="extra" name="extra" value="yes">
                <label for="extra">yes</label>
                <label>Neighborhood</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option></option>
                    <option>Westcott</option>
                    <option>Downtown</option>
                    <option>Eastwood</option>
                </select><br>
                <!-- most form elements are insline no forwarding to the next line, no margin around-->
                <input type="submit" value="Send Form">
            </form>
    </body>
</html>
