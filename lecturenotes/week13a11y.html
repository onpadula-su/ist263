<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #ffa500;
            padding: 8px;
            border: 2px solid #000000;
            text-decoration: none;
            position: absolute; /*positions relative to top and bottom of viewport*/
            top: 10px;
            left: -999px; /* push the button off screen */
        }
         
    </style>
</head>
<body>
    <nav>
        <!-- dont forget bookmark link in skip to content -->
        <a class="skip" href="#skip"> Skip to Content </a><br>
        <!-- tabindex is for complex websites to change tab order -->
        <a href="https://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="https://www.gooogle.com" tabindex="3">Google</a><br>
        <a href="https://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="skip">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto, sapiente iste minus sint hic eligendi tempore esse laboriosam, nisi error maiores blanditiis harum illum architecto qui soluta odit perferendis? Nisi.</p>
</body>
</html>
