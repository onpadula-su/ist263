<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linked</title>
    <link rel="stylesheet" href="w6styles.css">
</head>
<body>
    <h1>CSS Linked</h1>
    <a href="http://www.amazon.com">Amazon</a>
    <p>Lorem ipsum <a href="http://google.com">Google</a> dolor sit amet consectetur, adipisicing elit. Molestias ducimus officia quae deleniti culpa laborum debitis inventore quibusdam delectus dolorum rem vero, autem tenetur! Magnam perspiciatis iste quod quas tempora.</p>
    <!-- id values must be unique -->
    <p id="secondparagraph">Paragraph using id</p>
    <!-- you can use class values more than once-->
    <p class="purpletext">Feature 1</p>
    <p class="purpletext">Feature 2</p>
</body>
</html>
