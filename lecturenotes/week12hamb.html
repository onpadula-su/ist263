<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
</head>
<style>
    a {
        background-color: #ffa500;
        padding: 15px
    }
    #hamicon {
        width: 40px;
        display: none;
    }
    #close {
        display:none;

    }
    @media only screen and (max-width:800px) {
        #hamicon, #close{display:block;}
        a {display: block;}
        #navlinks {display: none;}
        .boxit {display: flex;
        justify-content: space-between;
        }
    }
</style>
<script>
    function showNav()  {
        document.getElementById("navlinks").style.display = "block";
    }
    function hideNav() {
        document.getElementById("navlinks").style.display = "none";
    }
</script>
<body>
    <div class="boxicon">
        <img id="hamicon" onclick="showNav();" src="http://laferger.github.io/ist263/images/hamburger.png" alt="hamburger">
        <p id="close" onclick="hideNav();">X</p>
    </div>
    <nav id="navlinks">
        <a>About</a>
        <a>Skills</a>
        <a>Contact</a>
    </nav>
    <h1>Hamburger Menu</h1>
    <h2>CSS</h2>
    <ol>
        <li>large - no hamburger</li>
        <li>small - show hamburger</li>
        <li>large - no X</li>
        <li>small - show X</li>
        <li>large - links side by side</li>
        <li>small - links are stacked</li>
        <li>small - links initially hidden</li>
    </ol>
    <h2>JavaScript</h2>
</body>
</html>
